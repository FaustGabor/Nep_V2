<div style="margin-bottom: 10px">
  <a mat-mini-fab routerLink="/semester/create" color="primary">
    <div>add</div>
  </a>
</div>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event.target.value)"
    placeholder="search"
    #input
  />
</mat-form-field>

<table
  (matSortChange)="sortData($event)"
  matSort
  mat-table
  [dataSource]="semester_sorted"
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="id">
    <th mat-sort-header mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-sort-header mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="start_date">
    <th mat-sort-header mat-header-cell *matHeaderCellDef>Start</th>
    <td mat-cell *matCellDef="let element">{{ element.start_date }}</td>
  </ng-container>

  <ng-container matColumnDef="end_date">
    <th mat-sort-header mat-header-cell *matHeaderCellDef>End</th>
    <td mat-cell *matCellDef="let element">{{ element.end_date }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <mat-icon
        aria-hidden="false"
        [routerLink]="['/semester/edit', element.id]"
        aria-label="Edit"
        >edit</mat-icon
      >
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
