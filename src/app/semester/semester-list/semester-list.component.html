<div style="margin-bottom: 10px">
  <a mat-mini-fab routerLink="/semester/create" color="primary">
    <div>add</div>
  </a>
</div>

<table
  matSort
  (matSortChange)="sortData($event)"
  mat-table
  [dataSource]="semester$"
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="id">
    <th mat-sort-header="id" mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="Name">
    <th mat-sort-header="Name" mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="Start_date">
    <th mat-sort-header="Start_date" mat-header-cell *matHeaderCellDef>
      Start
    </th>
    <td mat-cell *matCellDef="let element">{{ element.start_date }}</td>
  </ng-container>

  <ng-container matColumnDef="End_date">
    <th mat-sort-header="End_date" mat-header-cell *matHeaderCellDef>End</th>
    <td mat-cell *matCellDef="let element">{{ element.end_date }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
