<div style="margin-bottom: 10px">
  <a mat-mini-fab routerLink="/student/create" color="primary">
    <div>add</div>
  </a>
</div>

<table mat-table [dataSource]="student$" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.Name }}</td>
  </ng-container>

  <ng-container matColumnDef="Neptun">
    <th mat-header-cell *matHeaderCellDef>Neptun</th>
    <td mat-cell *matCellDef="let element">{{ element.Neptun }}</td>
  </ng-container>

  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.Email }}</td>
  </ng-container>

  <ng-container matColumnDef="Field_of_study">
    <th mat-header-cell *matHeaderCellDef>Field_of_study</th>
    <td mat-cell *matCellDef="let element">{{ element.Field_of_study }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
