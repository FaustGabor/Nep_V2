<div style="margin-bottom: 10px">
  <a mat-mini-fab routerLink="/subject/create" color="primary">
    <div>add</div>
  </a>
</div>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event.target.value)"
    placeholder="search"
    #input
  />
</mat-form-field>

<table
  (matSortChange)="sortData($event)"
  matSort
  mat-table
  [dataSource]="subject_sorted"
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="id">
    <th mat-sort-header mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="Name">
    <th mat-sort-header mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.Name }}</td>
  </ng-container>

  <ng-container matColumnDef="Code">
    <th mat-sort-header mat-header-cell *matHeaderCellDef>Code</th>
    <td mat-cell *matCellDef="let element">{{ element.Code }}</td>
  </ng-container>

  <ng-container matColumnDef="Credit">
    <th mat-sort-header mat-header-cell *matHeaderCellDef>Credit</th>
    <td mat-cell *matCellDef="let element">{{ element.Credit }}</td>
  </ng-container>

  <ng-container matColumnDef="Department">
    <th mat-sort-header mat-header-cell *matHeaderCellDef>Department</th>
    <td mat-cell *matCellDef="let element">{{ element.Department }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
