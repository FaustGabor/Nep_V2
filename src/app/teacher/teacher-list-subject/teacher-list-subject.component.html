<p>
  <a mat-button routerLink="/teacher">
    <b>Back to Teachers</b>
  </a>
</p>

<div>Taught subjects in each semesters</div>
<table mat-table [dataSource]="teacher_subject$" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.Name }}</td>
  </ng-container>

  <ng-container matColumnDef="SemesterName">
    <th mat-header-cell *matHeaderCellDef>SemesterName</th>
    <td mat-cell *matCellDef="let element">{{ element.SemesterName }}</td>
  </ng-container>

  <ng-container matColumnDef="Subjects">
    <th mat-header-cell *matHeaderCellDef>Subjects</th>
    <td mat-cell *matCellDef="let element">{{ element.allsubjects }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
