<div style="margin-bottom: 10px">
  <a mat-mini-fab routerLink="/teacher/create" color="primary">
    <div>Add</div>
  </a>
</div>

<div>
  <mat-form-field appearance="outline">
    <mat-label>Teacher Id</mat-label>
    <input
      matInput
      type="number"
      placeholder="Teacher Id"
      [(ngModel)]="teacherId"
    />
  </mat-form-field>
</div>

<div>
  <mat-form-field appearance="outline">
    <mat-label>Semester Id</mat-label>
    <input
      matInput
      type="number"
      placeholder="Semester Id"
      [(ngModel)]="semesterId"
    />
  </mat-form-field>
</div>

<div style="margin-bottom: 10px">
  <a
    mat-mini-fab
    routerLink="['/teacher/list_subject',teacherId,semesterId]"
    color="primary"
  >
    <div>List</div>
  </a>
</div>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event.target.value)"
    placeholder="search"
    #input
  />
</mat-form-field>

<table
  (matSortChange)="sortData($event)"
  matSort
  mat-table
  [dataSource]="teacher_sorted"
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="id">
    <th mat-sort-header mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="Name">
    <th mat-sort-header mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.Name }}</td>
  </ng-container>

  <ng-container matColumnDef="Neptun">
    <th mat-sort-header mat-header-cell *matHeaderCellDef>Neptun</th>
    <td mat-cell *matCellDef="let element">{{ element.Neptun }}</td>
  </ng-container>

  <ng-container matColumnDef="Email">
    <th mat-sort-header mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.Email }}</td>
  </ng-container>

  <ng-container matColumnDef="Job">
    <th mat-sort-header mat-header-cell *matHeaderCellDef>Job</th>
    <td mat-cell *matCellDef="let element">{{ element.Job }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <mat-icon
        aria-hidden="false"
        [routerLink]="['/teacher/edit', element.id]"
        aria-label="Edit"
        >edit</mat-icon
      >
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<router-outlet></router-outlet>
